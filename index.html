<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Clases en ES6</title>
    <!-- Bootstrap v5.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="display-2 fw-bold text-center my-3 text-decoration-underline text-white">Empresa Consultores XYZ</h1>
    <h2 class="display-6 fw-bold text-center my-3 text-white">Calculadora de Impuestos</h2>
    <div class="container">
        <img src="assets/img/impuestos.jpg" class="rounded mx-auto d-block img-fluid" alt="impuestos">
    </div>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text w-25 fw-bolder" id="inputDefaultDataEntry">Ingrese nombre del
                                cliente</span>
                        <input type="text" class="form-control inputClientName" aria-label="Sizing example input"
                                aria-describedby="inputDefaultDataEntry">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text w-25 fw-bolder" id="inputDefaultDataEntry">Ingrese Monto Bruto
                                Anual</span>
                        <span class="input-group-text">$</span><input type="text"
                                class="form-control inputBruteAnnualAmount" aria-label="Amount (to the nearest dollar)">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text w-25 fw-bolder" id="inputDefaultDataEntry">Ingrese Monto
                                Deducción</span>
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control inputDeductionAmount"
                                aria-label="Amount (to the nearest dollar)">
                    </div>
                    <button id="submittedData" class="btn btn-primary fw-bolder">Obtener Información</button>
                </form>
            </div>
            <hr class="my-3">
            <p class="fw-bolder alert alert-warning"><span id="result"></span></p>
        </div>
    </div>
    <!-- CDN BUNDLE JS BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- MY JS -->
    <script src="src/main.js"></script>
</body>
</html>
